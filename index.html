<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ลงนามถวายพระพรออนไลน์ | วิทยาลัยอาชีวศึกษานครสวรรค์</title>

<!-- ฟอนต์ Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- AOS.js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body {
  margin:0; padding:0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(to bottom, #004080, #fff8dc, #f5f1e7);
  color: #222;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}
body::before {
  content:"";
  position: fixed; top:0; left:0; right:0; bottom:0;
  opacity: 0.07;
  pointer-events: none;
  z-index: 0;
}
header {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 15px 10px 10px;
  background: transparent;
}
header img {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
  animation: heartbeat 2s infinite;
}
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
header h1, header h2 {
  margin: 0;
  text-shadow: 1px 1px 3px rgba(176,141,34,0.7);
}
header h1 {
  font-weight: 700;
  font-size: 1.4rem;
  color: #b08d22;
}
header h2 {
  font-weight: 600;
  font-size: 1.2rem;
  color: #705c1e;
}
main {
  flex-grow: 1;
  padding: 20px 10px;
  max-width: 650px;
  margin: 0 auto 40px;
  position: relative;
  z-index: 1;
  box-sizing: border-box;
}
button#signBtn, button#viewListBtn {
  background: linear-gradient(135deg, #004080 0%, #b08d22 100%);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 1.2rem;
  padding: 14px 0;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(176,141,34,0.7);
  transition: all 0.3s ease;
  display: block;
  margin: 10px auto;
  width: 100%;
  max-width: 320px;
  box-sizing: border-box;
}
button#signBtn:hover, button#viewListBtn:hover {
  background: linear-gradient(135deg, #003060 0%, #a27d1a 100%);
  transform: scale(1.05);
}
#stats {
  text-align: center;
  font-size: 1.1rem;
  color: #004080;
  font-weight: 600;
  box-shadow: 0 0 10px rgba(0, 64, 128, 0.15);
  background: rgba(255 255 255 / 0.9);
  padding: 15px;
  border-radius: 10px;
}
#popupOverlay {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#popup {
  background: #fff8dc;
  border-radius: 12px;
  padding: 25px 30px 30px;
  max-width: 480px;
  width: 90%;
  box-shadow: 0 8px 24px rgba(176,141,34,0.6);
  position: relative;
  animation: fadeInDown 0.5s;
  box-sizing: border-box;
}
#popup label, #popup h3 {
  font-weight: 600;
}
#popup input, #popup select, #popup textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 2px solid #b08d22;
  border-radius: 6px;
  font-family: 'Prompt', sans-serif;
  font-size: 1rem;
  box-sizing: border-box;
}
#popup textarea {
  resize: vertical;
  min-height: 80px;
}
#message {
  text-align: left;
}
#popup .btn-row {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  box-sizing: border-box;
}
footer {
  text-align:center;
  padding: 12px 10px;
  background:#f5f1e7;
  font-size: 0.9rem;
  color:#705c1e;
  box-shadow: inset 0 1px 2px #b08d22;
  box-sizing: border-box;
}
#goldParticles {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}
.golden-dot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: gold;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkle 3s infinite ease-in-out;
}
@keyframes sparkle {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}
.shooting-star {
  position: absolute;
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, gold, transparent);
  opacity: 0.7;
  animation: shoot 5s linear infinite;
}
@keyframes shoot {
  0% {
      top: -10px;
      left: 100%;
      opacity: 0;
  }
  10% {
      opacity: 1;
  }
  100% {
      top: 100%;
      left: -100px;
      opacity: 0;
  }
}
#mouseAura {
  position: fixed;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(255, 223, 0, 0.6), rgba(255, 223, 0, 0) 70%);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  filter: blur(20px) brightness(1.3);
  mix-blend-mode: screen;
}

/* Media Query สำหรับหน้าจอเล็ก (มือถือ) */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.1rem;
  }
  header h2 {
    font-size: 1rem;
  }
  header img {
    width: 120px;
  }
  main {
    padding: 15px 10px;
    max-width: 100%;
    margin-bottom: 30px;
  }
  #popup {
    max-width: 90%;
    padding: 20px;
  }
  button#signBtn, button#viewListBtn {
    max-width: 100%;
    font-size: 1rem;
    padding: 12px 0;
  }
  footer {
    font-size: 0.8rem;
    padding: 10px 8px;
  }
  /* ปรับปุ่มใน popup เป็นแนวตั้ง */
  #popup .btn-row {
    flex-direction: column;
    gap: 10px;
  }
  #popup .btn-row button {
    width: 100%;
  }
}

</style>
</head>
<body>
<div id="mouseAura"></div>
<div id="goldParticles"></div>

<header data-aos="fade-down">
  <img src="logo.png" alt="ตราสัญลักษณ์ สมเด็จพระนางเจ้าสิริกิติ์">
  <h1>สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง</h1>
  <h2>วิทยาลัยอาชีวศึกษานครสวรรค์</h2>
</header>

<main>
  <button id="signBtn" data-aos="fade-up">ลงนามถวายพระพร</button>
  <button id="viewListBtn" onclick="location.href='list.html'" data-aos="fade-up" data-aos-delay="100">ดูรายชื่อผู้ลงนาม</button>
  <div id="stats" data-aos="fade-up" data-aos-delay="200">จำนวนผู้ลงนามถวายพระพร: 0 คน</div>

  <div id="popupOverlay">
    <div id="popup">
      <h3>ลงนามถวายพระพร</h3>
      <form id="signForm">
        <label for="prefix">คำนำหน้า *</label>
        <select id="prefix" name="prefix" required>
          <option value="">-- กรุณาเลือก --</option>
          <option value="นาย">นาย</option>
          <option value="นางสาว">เด็กชาย</option>
          <option value="นางสาว">นางสาว</option>
          <option value="นางสาว">นาง</option>
          <option value="นางสาว">เด็กหญิง</option>
        </select>

        <label for="fullname">ชื่อ-นามสกุล *</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="affiliation">สังกัด/ประชาชน</label>
        <select id="affiliation" name="affiliation">
          <option value="วิทยาลัยอาชีวศึกษานครสวรรค์">วิทยาลัยอาชีวศึกษานครสวรรค์</option>
          <option value="นักเรียน">นักเรียน</option>
          <option value="นักศึกษา">นักศึกษา</option>
          <option value="ประชาชน">ประชาชน</option>
        </select>
       
        <label for="message">ข้อความถวายพระพร</label>
        <select id="message" name="message" required>
          <option value="">-- เลือกประโยคที่ต้องการ --</option>
          <option>ขอพระองค์ทรงพระเจริญ มีพระพลานามัยสมบูรณ์แข็งแรงยิ่งๆ ขึ้นไป</option>
          <option>ขอพระองค์ทรงพระเกษมสำราญ ทรงพระชนมายุยิ่งยืนนาน</option>
          <option>ข้าพระพุทธเจ้า/ข้าพเจ้า ขอน้อมเกล้าน้อมกระหม่อม ถวายพระพรชัยมงคล</option>
          <option>ขอพระองค์ทรงพระเจริญ ด้วยเกล้า ด้วยกระหม่อม ขอเดชะ</option>
          <option>ขอพระองค์ทรงมีพระพลานามัยสมบูรณ์ ทรงพระเกษมสำราญ เป็นมิ่งขวัญของปวงชนชาวไทยตลอดไป</option>
          <option>ขอพระองค์ทรงพระเกษมสำราญ และทรงพระชนมายุยิ่งยืนนาน เป็นมิ่งขวัญของปวงชน</option>
          <option>ขอพระองค์ทรงพระเจริญ ด้วยเกล้า ด้วยกระหม่อม ขอถวายพระพรอย่างหาที่สุดมิได้</option>
        </select>



        <div class="btn-row">
          <button type="submit" id="saveBtn">ยืนยันการลงนาม</button>
          <button type="button" id="cancelBtn">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer data-aos="fade-up" data-aos-offset="0" data-aos-delay="0">
  © 2025 วิทยาลัยอาชีวศึกษานครสวรรค์ | สาขาวิชาเทคโนโลยีธุรกิจดิจิทัล | พัฒนาโดย นาย ทศพล สิงห์โต
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
AOS.init();

const signBtn = document.getElementById('signBtn');
const popupOverlay = document.getElementById('popupOverlay');
const cancelBtn = document.getElementById('cancelBtn');
const signForm = document.getElementById('signForm');
const stats = document.getElementById('stats');
const message = document.getElementById('message');

signBtn.addEventListener('click', () => {
  popupOverlay.style.display = 'flex';
});

cancelBtn.addEventListener('click', () => {
  popupOverlay.style.display = 'none';
  signForm.reset();
  message.value = "";
});

async function fetchStats() {
  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbweIUPUliGY9hBc4mVmYio458bWebA3arRqUYzSTaFhedV9DtMZBpvdOnwhwF0BX2f1/exec?action=count');
    const data = await res.json();
    stats.textContent = `จำนวนผู้ลงนามถวายพระพร: ${data.count} คน`;
  } catch {
    stats.textContent = 'ไม่สามารถโหลดข้อมูลสถิติได้';
  }
}

signForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const prefix = document.getElementById('prefix').value.trim();
  const fullname = document.getElementById('fullname').value.trim();
  const affiliation = document.getElementById('affiliation').value.trim();
  const messageText = message.value.trim();

  if (!prefix) {
    Swal.fire('แจ้งเตือน', 'กรุณาเลือกคำนำหน้า', 'warning');
    return;
  }
  if (!fullname) {
    Swal.fire('แจ้งเตือน', 'กรุณากรอกชื่อ-นามสกุล', 'warning');
    return;
  }
  if (!messageText) {
    Swal.fire('แจ้งเตือน', 'กรุณาเลือกหรือพิมพ์ข้อความถวายพระพร', 'warning');
    return;
  }

  Swal.fire({
    title: 'กำลังบันทึกข้อมูล...',
    allowOutsideClick: false,
    allowEscapeKey: false,
    allowEnterKey: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  const formData = new URLSearchParams();
  formData.append('action', 'create');
  formData.append('prefix', prefix);
  formData.append('fullname', fullname);
  formData.append('affiliation', affiliation);
  formData.append('message', messageText);

  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbweIUPUliGY9hBc4mVmYio458bWebA3arRqUYzSTaFhedV9DtMZBpvdOnwhwF0BX2f1/exec', {
      method: 'POST',
      body: formData
    });
    const json = await res.json();

    Swal.close();

    if (json.status === 'success') {
      Swal.fire({
        icon: 'success',
        title: 'สำเร็จ',
        text: 'บันทึกข้อมูลเรียบร้อยแล้ว',
        timer: 2000,
        showConfirmButton: false,
      });
      signForm.reset();
      message.value = "";
      popupOverlay.style.display = 'none';
      fetchStats();
    } else {
      Swal.fire('ผิดพลาด', json.message || 'ไม่สามารถบันทึกข้อมูลได้', 'error');
    }
  } catch {
    Swal.close();
    Swal.fire('ผิดพลาด', 'เกิดข้อผิดพลาดในการบันทึกข้อมูล', 'error');
  }
});

fetchStats();

const aura = document.getElementById('mouseAura');
document.addEventListener('mousemove', (e) => {
  aura.style.left = e.clientX + 'px';
  aura.style.top = e.clientY + 'px';
});

</script>

</body>
</html>
